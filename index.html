<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmosphere | Modern Weather App</title>

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container py-5">
        <div class="weather-card mx-auto">

            <!-- Search Header -->
            <div class="search-container p-4">
                <div class="input-group">
                    <input type="text" id="city-input" class="form-control" placeholder="Search for a city..."
                        aria-label="City">
                    <button class="btn btn-search" type="button" id="search-btn">
                        <i class="bi bi-search"></i>
                    </button>
                    <button class="btn btn-location" type="button" id="location-btn" title="Use Current Location">
                        <i class="bi bi-geo-alt-fill"></i>
                    </button>
                </div>
                <div id="error-message" class="text-danger mt-2 text-center" style="display: none; font-size: 0.9rem;">
                </div>
            </div>

            <!-- Loading Spinner -->
            <div id="loading" class="text-center py-5 d-none">
                <div class="spinner-border text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- Main Weather Content -->
            <div id="weather-content" class="d-none">

                <!-- Current Weather -->
                <div class="current-weather text-center p-4">
                    <h2 class="city-name mb-1" id="city-name">London, GB</h2>
                    <p class="date text-white-50" id="current-date">Monday, 6 January</p>

                    <div class="weather-icon-large my-3">
                        <i class="bi bi-cloud-sun" id="current-icon"></i>
                    </div>

                    <h1 class="temperature mb-0" id="current-temp">15Â°</h1>
                    <p class="condition fs-5 text-capitalize" id="weather-desc">Partly Cloudy</p>

                    <div class="weather-details row mt-4 g-3">
                        <div class="col-6">
                            <div class="detail-box">
                                <i class="bi bi-droplet-fill"></i>
                                <span>Humidity</span>
                                <strong id="humidity">45%</strong>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="detail-box">
                                <i class="bi bi-wind"></i>
                                <span>Wind</span>
                                <strong id="wind-speed">12 km/h</strong>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 5 Day Forecast -->
                <div class="forecast-section p-4">
                    <h5 class="mb-3 ps-2 border-start border-3 border-light">5-Day Forecast</h5>
                    <div class="row g-3" id="forecast-container">
                        <!-- Forecast items will be injected here JS -->
                    </div>
                </div>
            </div>

            <!-- Welcome/Empty State -->
            <div id="welcome-message" class="text-center p-5 text-white-50">
                <i class="bi bi-cloud-haze2 display-1 mb-3"></i>
                <h3>Weather Forecast</h3>
                <p>Enter a city name to get the latest weather updates.</p>
            </div>

        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
